<!DOCTYPE html>
<html>
<head>
<title>E-Wallet APP</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<div class="Wallet-container text-center">
<p class= "page-title">
<i class="fa fa-align-left"></i>My E-Wallet
<i class="fa fa-user"></i>
</p>

<div class="amount-box text-center"> 
<img src="wallet2.png"> 
<p>Total Balance</p>
<p class="amount">$ 123</p>
</div>

<div class="btn-group text-center">
<button type="button" class="btn btn-outline-light">Add Money</button>
<button type="button" class="btn btn-outline-light">Withdraw</button>
</div>

<div class="txt-history">
<p><b>History</b></p>
<p class="txn-list">Payment to KKC Shop<span class="debit-amount">-100$</span></p>
<p class="txn-list">Payment to KKC Shop<span class="debit-amount">-100$</span></p>
<p class="txn-list">Payment to KKC Shop<span class="credit-amount">-100$</span></p>
<p class="txn-list">Payment to KKC Shop<span class="credit-amount">-100$</span></p>
</div>	

<div class="footer-menu">
	<div class="row text-center">
		<div class="col-sm">
			<i class="fa fa-home"></i>
			<p>Home</p>
		</div>

		<div class="col-sm">
			<i class="fa fa-inbox"></i>
			<p>Inbox</p>
		</div>

		<div class="col-sm">
			<i class="fa fa-university"></i>
			<p>Bank</p>
		</div>

		<div class="col-sm">
			<i class="fa fa-barcode"></i>
			<p>Scan</p>
		</div>
</div>
</div>


</div>
</body>
</html>
